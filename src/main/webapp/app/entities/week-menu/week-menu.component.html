<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhrApp.weekMenu.home.title">Week Menus</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-week-menu" [routerLink]="['/week-menu/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhrApp.weekMenu.home.createLabel">
            Create a new Week Menu
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="weekMenus?.length === 0">
        <span jhiTranslate="jhrApp.weekMenu.home.notFound">No weekMenus found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="weekMenus?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhrApp.weekMenu.week">Week</span></th>
                    <th scope="col" ><span jhiTranslate="jhrApp.weekMenu.sort">Sort</span></th>
                    <th scope="col" ><span jhiTranslate="jhrApp.weekMenu.lastModifiedDate">Last Modified Date</span></th>
                    <th scope="col" ><span jhiTranslate="jhrApp.weekMenu.lastModifiedBy">Last Modified By</span></th>
                    <th scope="col" ><span jhiTranslate="jhrApp.weekMenu.food">Food</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let weekMenu of weekMenus ;trackBy: trackId">
                    <td><a [routerLink]="['/week-menu', weekMenu.id, 'view']">{{ weekMenu.id }}</a></td>
                    <td jhiTranslate="{{ 'jhrApp.Week.' + weekMenu.week }}">{{ weekMenu.week }}</td>
                    <td>{{ weekMenu.sort }}</td>
                    <td>{{ weekMenu.lastModifiedDate | date:'medium' }}</td>
                    <td>{{ weekMenu.lastModifiedBy }}</td>
                    <td>
                        <div *ngIf="weekMenu.foodId">
                            <a [routerLink]="['/food', weekMenu.foodId , 'view']" >{{ weekMenu.foodId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/week-menu', weekMenu.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/week-menu', weekMenu.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(weekMenu)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
