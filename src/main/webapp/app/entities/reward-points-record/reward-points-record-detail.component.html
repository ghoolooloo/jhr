<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rewardPointsRecord">
            <h2><span jhiTranslate="jhrApp.rewardPointsRecord.detail.title">Reward Points Record</span> {{ rewardPointsRecord.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhrApp.rewardPointsRecord.amount" [ngbTooltip]="'jhrApp.rewardPointsRecord.help.amount' | translate">Amount</span></dt>
                <dd>
                    <span>{{ rewardPointsRecord.amount }}</span>
                </dd>
                <dt><span jhiTranslate="jhrApp.rewardPointsRecord.remark" [ngbTooltip]="'jhrApp.rewardPointsRecord.help.remark' | translate">Remark</span></dt>
                <dd>
                    <span>{{ rewardPointsRecord.remark }}</span>
                </dd>
                <dt><span jhiTranslate="jhrApp.rewardPointsRecord.createdDate" [ngbTooltip]="'jhrApp.rewardPointsRecord.help.createdDate' | translate">Created Date</span></dt>
                <dd>
                    <span>{{ rewardPointsRecord.createdDate }}</span>
                </dd>
                <dt><span jhiTranslate="jhrApp.rewardPointsRecord.rewardPoints">Reward Points</span></dt>
                <dd>
                    <div *ngIf="rewardPointsRecord.rewardPointsId">
                        <a [routerLink]="['/reward-points', rewardPointsRecord.rewardPointsId, 'view']">{{ rewardPointsRecord.rewardPointsId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reward-points-record', rewardPointsRecord.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
